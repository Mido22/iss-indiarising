<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/datepicker.min.css">
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="js/parse-1.3.0.min.js"></script>
   <script type="text/javascript" src="js/create.js" >    </script>
</head>

<body>  
<div id='msg' class'message'></div>
  <div id="main">
  <div class='drow' >
    <span class='labSpan'>
      
    </span>
    <span class='valSpan'>
      
    </span>
  </div>

  <div class='drow' >
    <span class='labSpan'>
      Photo : 
    </span>
    <span class='valSpan'>
      <input type="file" accept="image/*" capture="camera" id='dPhoto' />      
    </span>
  </div>
  <div class='drow' >
    <span class='labSpan'>
      Date : 
    </span>
    <span class='valSpan'>
        <div class="input-group date">
            <input type="text" class="form-control" id='dDate'><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
    </span>
  </div>


  <div class='drow' >
    <span class='labSpan'>
      Address : 
    </span>
    <span class='valSpan'>
      <textarea id = 'dAddress'> </textarea>
      <button id='addressBtn'>Get My location</button>
      <div class='hidden'></div>
    </span>
  </div>


  <div class='drow' >
    <span class='labSpan'>
      Other Info : 
    </span>
    <span class='valSpan'>
      
    </span>
  </div>


  <div class='drow' >
    <span class='labSpan'>
      Material Required :
    </span>
    <span class='valSpan'>
      
    </span>
  </div>


  <div class='drow' >
    <span class='labSpan'>
      Hours/manpower required : 
    </span>
    <span class='valSpan'>
      
    </span>
  </div>

  <video id='video2' autoplay='true' width=280 height=210></video>
  <button id='capture'>Capture Photo</button>
  <img id='img'></img>


  </div>
</body>

</html>
