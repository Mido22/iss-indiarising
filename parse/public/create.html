            <div class='title'>
                <h1>Spot Fix Creation
                </h1>
            </div>
            <div class='drow'>
                <span class='labSpan'></span>
                <span class='valSpan'></span>
            </div>



            <div class='drow'>
                <span class='labSpan'>Name your Spot Fix : 
                </span>
                <span class='valSpan'>
                    <input type='text' id='dName' placeholder='Give it a cool name' />
                </span>
            </div>



            <div class='drow'>
                <span class='labSpan'>Photo : 
                </span>
                <span class='valSpan'>
                    <input type="file" accept="image/*" capture="camera" id='dPhoto' placeholder='Photo of the Location' />
                    <img id="blah" src="#" alt="upload picture" />
                </span>
            </div>
            <div class='drow'>
                <span class='labSpan'>Date : 
                </span>
                <span class='valSpan'>
                    <div class="input-group date">
                        <input type="text" class="form-control" id='dDate' readonly width='50' placeholder='Date of Spot Fix'><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </span>
            </div>


            <div class='drow'>
                <span class='labSpan'>Address : 
                </span>
                <span class='valSpan'>
                    <textarea id='dAddress' placeholder='A back up address if we are not able to capture your location, or google map showing wrong location'>  </textarea>
                    <button id='addressBtn'>Get My location</button>
                    <div id='gMap' class='hidden'>
                        <!--google api screen with the location found, which can be edited as per need( like moving from the detected area to the right one etx.).-->

                        <div id="map_canvas"></div>
                    </div>
                </span>
            </div>


            <div class='drow'>
                <span class='labSpan'>Other Info : 
                </span>
                <span class='valSpan'>
                    <textarea id='dDesc' placeholder='why does this place have to be cleaned'>   </textarea>
                </span>
            </div>


            <div class='drow'>
                <span class='labSpan'>Hours/manpower required : 
                </span>
                <span class='valSpan'>
                    <input type='text' id='dManpower' placeholder='how many people do you think is needed?' />
                </span>
            </div>


            <div class='drow buttons'>
                <span class='labSpan'>
                    <button id='create'>Create Spot Fix</button>
                </span>
                <span class='valSpan'>
                    <button id='back'>Nope, changed my mind.</button>
                </span>            </div>
